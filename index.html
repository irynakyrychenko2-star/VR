<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markerless AR MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene mindar="imageTargetSrc: " embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">

      <!-- Об’єкти AR -->
      <a-box position="0 0.5 0" color="#4CC3D9" scale="0.2 0.2 0.2"></a-box>
      <a-sphere position="0.5 0.25 0" radius="0.15" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.5 0.25 0" radius="0.1" height="0.3" color="#FFC65D"></a-cylinder>

      <!-- Камера -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

  </body>
</html>
