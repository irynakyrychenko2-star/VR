<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markerless AR</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      xrweb
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box position="0 0 -1" color="#4CC3D9" scale="0.2 0.2 0.2"></a-box>
      <a-sphere position="0.3 0 -1" radius="0.1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.3 0 -1" radius="0.05" height="0.2" color="#FFC65D"></a-cylinder>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
