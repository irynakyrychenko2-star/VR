<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Простий AR</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR сцена -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">

        <!-- Об'єкти -->
        <a-box position="-0.5 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 0.75 0" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0.5 0.75 0" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" opacity="0.5"></a-plane>

        <!-- Камера -->
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
