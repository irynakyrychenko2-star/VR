<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>A-Frame WebAR Сцена</title>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      webxr="requiredFeatures: [ar-hit-test];"
    >
      <a-entity camera position="0 1.6 0"></a-entity>

      <a-box position="-0.5 0.25 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
      
      <a-sphere position="0 0.6 -1.5" radius="0.6" color="#EF2D5E"></a-sphere>
      
      <a-cylinder position="0.5 0.375 -1" radius="0.25" height="0.75" color="#FFC65D"></a-cylinder>
      
      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
      <a-light type="ambient" intensity="0.8"></a-light>
      
      </a-scene>
  </body>
</html>
