<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markerless AR Android</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@4.2.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">

    <a-scene
      xrweb
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Об’єкти AR перед камерою -->
      <a-box position="0 0 -1" color="#4CC3D9" scale="0.3 0.3 0.3"></a-box>
      <a-sphere position="0.5 0 -1" radius="0.15" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.5 0 -1" radius="0.1" height="0.3" color="#FFC65D"></a-cylinder>

      <!-- Камера -->
      <a-camera></a-camera>
    </a-scene>

    <script>
      // Доступ до камери
      const video = document.createElement('video');
      video.setAttribute('autoplay', true);
      video.setAttribute('playsinline', true);
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    </script>

  </body>
</html>
