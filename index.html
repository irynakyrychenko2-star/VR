<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR – stable</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >

      <!-- Камера -->
      <a-entity camera></a-entity>

      <!-- Куб -->
      <a-box
        position="0 1.2 -2.5"
        rotation="0 45 0"
        depth="0.6"
        height="0.6"
        width="0.6"
        color="#4CC3D9">
      </a-box>

      <!-- Сфера -->
      <a-sphere
        position="1.2 1.3 -3"
        radius="0.35"
        color="#EF2D5E">
      </a-sphere>

      <!-- Циліндр -->
      <a-cylinder
        position="-1.2 1.1 -3"
        radius="0.3"
        height="0.7"
        color="#FFC65D">
      </a-cylinder>

    </a-scene>
  </body>
</html>
