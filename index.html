<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Test</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Простий AR Box в центрі -->
    <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
    <a-sphere position="0.5 0.75 0" radius="0.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="-0.5 0.75 0" radius="0.2" height="0.5" color="#FFC65D"></a-cylinder>

    <!-- Камера -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
