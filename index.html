<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Real AR – Tap to place cube</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- WebXR hit-test -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-hit-test-component/dist/aframe-hit-test-component.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  webxr="requiredFeatures: hit-test;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
  ar-hit-test
>

  <!-- Індикатор поверхні -->
  <a-entity
    id="reticle"
    ar-hit-test-target
    geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06"
    material="color: lime"
    rotation="-90 0 0"
    visible="false">
  </a-entity>

  <!-- Куб (спочатку прихований) -->
  <a-box
    id="cube"
    color="#4CC3D9"
    scale="0.2 0.2 0.2"
    visible="false">
  </a-box>

  <a-camera></a-camera>
</a-scene>

<script>
  const scene = document.querySelector('a-scene');
  const reticle = document.querySelector('#reticle');
  const cube = document.querySelector('#cube');

  scene.addEventListener('click', () => {
    if (!reticle.object3D.visible) return;

    cube.object3D.position.copy(reticle.object3D.position);
    cube.object3D.quaternion.copy(reticle.object3D.quaternion);
    cube.setAttribute('visible', true);
  });
</script>

</body>
</html>
