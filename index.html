<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame AR.js Геометрія</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene embedded ar-js="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        
        <a-box position="0 0.5 0" rotation="0 45 0" color="#FF0000"></a-box>
        
        <a-sphere position="0.5 1.5 -0.5" radius="0.3" color="#00FF00"></a-sphere>
        
        <a-cylinder position="-0.5 0.75 0.5" radius="0.3" height="1.5" color="#0000FF"></a-cylinder>
        
        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#CCCCCC" opacity="0.6"></a-plane>
        
        <a-light type="ambient" color="#BBB" intensity="0.5"></a-light>
        <a-light type="directional" position="1 2 5" intensity="0.8"></a-light>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
