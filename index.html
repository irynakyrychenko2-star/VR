<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR перед камерою</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    xrweb
    vr-mode-ui="enabled: false"
    renderer="antialias: true; colorManagement: true;"
  >
    <!-- Об’єкти, розміщені відносно камери -->
    <a-entity position="0 0 -1">
      <a-box position="0 0.25 0" color="#4CC3D9" scale="0.3 0.3 0.3"></a-box>
      <a-sphere position="0.5 0.25 0" radius="0.15" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.5 0.25 0" radius="0.1" height="0.3" color="#FFC65D"></a-cylinder>
    </a-entity>

    <!-- Камера -->
    <a-camera></a-camera>
  </a-scene>

</body>
</html>
